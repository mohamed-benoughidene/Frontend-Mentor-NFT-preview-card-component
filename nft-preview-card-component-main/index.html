<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="src/css/main.css">
 
  <script src="https://kit.fontawesome.com/677428b4ac.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
<div class="container">
  <div class="card">
    <div class="show">
<img class="main-pic" src="images/image-equilibrium.jpg" alt="">
<div class="on-hover-filter">
  <i class="fas fa-eye"></i>
</div>
    </div>
<h1 class="title">
  Equilibrium #3429
</h1>
<p class="text">
  Our Equilibrium collection promotes balance and calm.
</p>
<div class="status">
  <p class="bold highlight">
  <i class="fab fa-ethereum"></i> 0.041 ETH
  </p>
  <p class="text">
  <i class="fas fa-clock"></i> 3 days left
  </p>
</div>
<div class="line"></div>
<div class="person">
  <img class="avatar" src="images/image-avatar.png" alt="">
  <p class="text">
    Creation of <span class="name">Jules Wyvern</span> 
  </p>
</div>
  </div>
 
 
</div>
  <!--** attribute-->
<div class="attribute">
  <p class="text">
Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
Coded by <a href="#">Mohamed Amin Benoughidene</a>.
  </p>
</div>

  </main>

</body>
</html>
